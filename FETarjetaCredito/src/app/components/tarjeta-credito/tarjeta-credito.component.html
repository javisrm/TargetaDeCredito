<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2" >
            <div class="card">
                <div class="card-body">
                    <h3 class="titulo">TARJETA CREDITO</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">AGREGAR TARJETA</h5>
                </div>
            </div>
        </div>
        
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="titulo">LISTARDO TARJETAS</h5>
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let tarjeta of listTarjetas">
                                    <td> {{tarjeta.titular}} </td>
                                    <td>{{tarjeta.numeroTarjeta}} </td>
                                    <td>{{tarjeta.fechaExpiracion}} </td>
                                    <td>{{tarjeta.cvv}} </td>

                                    <td><i class="fa fa-pencil-square text-info " clas aria-hidden="true"></i></td>
                                    <td><i class="fa fa-trash  text-danger" aria-hidden="true"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </div>
